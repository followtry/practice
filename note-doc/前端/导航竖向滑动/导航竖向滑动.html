<!doctype html>
<html lang="en">
	<head>
		<title>css3实现的页面平滑过渡</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
		<link type="text/css" rel="stylesheet" href="css/normalize.css">
		<link type="text/css" rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="st-container">
				<input type="radio" name="redio-set" id="st-control-1" checked="checked">
				<a href="#st-panel-1">第一个</a>
				<input type="radio" name="redio-set" id="st-control-2" >
				<a href="#st-panel-2">第二个</a>
				<input type="radio" name="redio-set" id="st-control-3" >
				<a href="#st-panel-3">第三个</a>
				<input type="radio" name="redio-set" id="st-control-4" >
				<a href="#st-panel-4">第四个</a>
				<input type="radio" name="redio-set" id="st-control-5" >
				<a href="#st-panel-5">第五个</a>
				<div class="st-scroll">
					<section class="st-panel st-color" id="st-panel-1">
						<div class="st-desc" data-icon="1"></div>
						<h2>第一个</h2>
						<p>这是第一个选择的滑动块</p>
					</section>
					<section class="st-panel" id="st-panel-2">
						<div class="st-desc" data-icon="2"></div>
						<h2>第二个</h2>
						<p>这是第二个选择的滑动块</p>
					</section>
					<section class="st-panel  st-color" id="st-panel-3">
						<div class="st-desc" data-icon="3"></div>
						<h2>第三个</h2>
						<p>这是第三个选择的滑动块</p>
					</section>
					<section class="st-panel" id="st-panel-4">
						<div class="st-desc" data-icon="4"></div>
						<h2>第四个</h2>
						<p>这是第四个选择的滑动块</p>
					</section>
					<section class="st-panel  st-color" id="st-panel-5">
						<div class="st-desc" data-icon="5"></div>
						<h2>第五个</h2>
						<p>这是第五个选择的滑动块</p>
					</section>
				</div>
			</div>
		</div>
	</body>
</html>
