<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
<!-- 无序列表 -->
<ul type="circle">
	<li type="square">第一个</li>
	<li>第二个</li>
	<li>第三个</li>
	<li>第四个</li>
	<li>第五个</li>

</ul>
<!-- 有序列表  -->
<ol type="circle" start="22">
	<li>第一个</li>
	<li>第二个</li>
	<li>第三个</li>
	<li>第四个</li>
	<li>第五个</li>

</ol>
<!-- 定义列表 -->
<dl>
	<dt>第一个</dt>
	<dd>第二个</dd>
	<dd>第三个</dd>
	<dd>第三个</dd>
	<dd>第四个</dd>
	<dt>第一个</dt>
</dl>

</body>
</html>
